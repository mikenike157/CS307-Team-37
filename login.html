<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="loginHeader">
		<h1 class="page-title">Poker University</h1>
	</div>
	<div class="form-section" id="loginSection">
		<h1> Login </h1>
		<form id="loginForm">
			<p class="field-title">Username</p>
			<input type="text" name="Username">
			<p class="field-title">Password</p>
			<input type="text" name="Password">
			<input type="submit" name="submit" value="Submit">
		</form>
		<a id="passwordRecoveryLink" href="">Forgot Password?</a>
	</div>
	<div class="form-section" id="registerForm">
		<h1> Register </h1>
		<form id="registerForm">
			<p class="field-title">Username</p>
			<input type="text" name="Username">
			<p class="field-title">Password</p>
			<input type="text" name="Password">
			<p class="field-title">Email Address</p>
			<input type="text" name="email">
			<input type="submit" name="submit" value="Submit">
		</form>		
	</div>


</body>
</html>
