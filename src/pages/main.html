<!DOCTYPE html>
<html>
<head>
	<title>Poker University</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-header">
		<h1 id="mainTitle" class="page-title">Poker University</h1>
		<input type="button" name="logout" value="logout">
	</div>
	<div class="main-body">
		<div class="sub-container" id="playModes">
			<div class="tab-select sub-box" id="mainHeads">
				<div class="tab-head" id="pvp">
					<h3>Player vs Players</h3>
				</div>
				<div class="tab-head" id="pvb">
					<h3>Player vs Bots</h3>
				</div>
				<div class="tab-head" id="tutorial">
					<h3>Tutorial</h3>
				</div>
				<div class="tab-head" id="hostLobby">
					<h3>Host Lobby</h3>
				</div>
			</div>
			<div class="sub-box" id="modeWindows">
				<div class="mode-window" id="pvpWindow">
					
				</div>
				<div class="mode-window" id="pvbWindow">
					
				</div>
				<div class="mode-window" id="tutorialWindow">
					
				</div>
				<div class="mode-window" id="hostLobbyWindow">
					
				</div>
			</div>
			<input type="button" id="playButton" value="Play">
			<div id="serverInfo">
				<p>Players online: </p>
				<p>Friends online: </p>
				<p>Active tables: </p>
			</div>
		</div>
		<div class="sub-container" id="playerInfo">
			<div class="sub-box" id="profile">
				<div id="chips">
					<h3 id="chipTitle">Chips:</h2>
					<h3 id="chipCount"></h3>
				</div>
				<img src="" id="profilePic"/>

			</div>
			<div class="sub-box" id="playerStats">
				
			</div>
			<div class="sub-box" id="friendsList">
				
			</div>
		</div>


	</div>


</body>
</html>
