<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-header">
		<h1 class="page-title">Poker University</h1>
	</div>
	<div class="main-body">
		<div class="form-section sub-container" id="loginSection">
			<h1> Login </h1>
			<form id="loginForm">
				<p class="field-title">Username</p>
				<input type="text" name="Username">
				<p class="field-title">Password</p>
				<input type="text" name="Password">
				<input type="submit" name="submit" value="Submit">
			</form>
			<a id="passwordRecoveryLink" href="">Forgot Password?</a>
		</div>
		<div class="form-section sub-container" id="registerForm">
			<h1> Register </h1>
			<form id="registerForm" action="register_post" method="POST">
				<p class="field-title">Username</p>
				<input type="text" name="username">
				<p class="field-title">Password</p>
				<input type="text" name="password">
				<p class="field-title">Security Question 1:</p>
				<input type="text" name="security-1">
				<p class="field-title">Security Question 2:</p>
				<input type="text" name="security-2">
				<input type="submit" name="submit" value="Submit">
			</form>		
		</div>
	</div>


</body>
</html>
