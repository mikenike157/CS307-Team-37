<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-header">
		<h1 class="page-title">Poker University</h1>
	</div>
	<div class="main-body">
		<div class="form-section sub-container" id="loginSection">
			<h1> Login </h1>
			<form id="loginForm" action="login_post" method="POST">
				<p class="field-title">Username</p>
				<input type="text" name="username" required='required'>
				<p class="field-title">Password</p>
				<input type="password" name="password" required='required' oninvalid="this.setCustomValidity('Please enter your password')" oninput="this.setCustomValidity('')">
				<input type="submit" name="submit" value="Submit">
			</form>
			<a id="passwordRecoveryLink" href="/recover.html">Forgot Password?</a>
		</div>
		<div class="form-section sub-container" id="registerForm">
			<h1> Register </h1>
			<form id="registerForm" action="register_post" method="POST">
				<p class="field-title">Username</p>
				<input type="text" name="username" required='required' pattern="[A-Za-z0-9]{1,20}" oninvalid="this.setCustomValidity('Please enter a valid username')" oninput="this.setCustomValidity('')">
				<p class="field-title">Password</p>
				<input type="text" name="password" required='required' oninvalid="this.setCustomValidity('Please enter 1-40 characters')" oninput="this.setCustomValidity('')">
				<p class="field-title">Security Question:</p>
				<input type="text" name="securityQuestion" required='required' pattern="[A-Za-z0-9]{1,20}" oninvalid="this.setCustomValidity('Enter a statement you will remember the answer to')" oninput="this.setCustomValidity('')">
				<p class="field-title">Security Answer:</p>
				<input type="text" name="securityAnswer" required='required' pattern="[A-Za-z0-9]{1,20}" oninvalid="this.setCustomValidity('Enter the answer to above question')" oninput="this.setCustomValidity('')">
				<input type="submit" name="submit" value="Submit">
			</form>
		</div>
	</div>
</body>
</html>
